<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <title>Clock</title>
</head>
<body>
    <div class="all">
    <h1>Digital Clock</h1>
    <div class="clock">--:--:--</div>
    <h1>stopwatch</h1>
    <div class="stopwatch">00:00:00</div>
    </div>
    <div class="buttons">
        <button onclick="startStopwatch()" id="start">Start Stopwatch</button>
        <button onclick="stopStopwatch()" id="stop">Stop Stopwatch</button>
        <button onclick="resetStopwatch()" id="reset">Reset Stopwatch</button>
    </div>
    </div>
</body>
</html>
