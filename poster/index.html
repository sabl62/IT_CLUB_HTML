<!DOCTYPE html>
<html lang="en">
<head>
    <title>ITNARA-DESIGNS</title>
</head>
<body>
    <div class="menubar">
        <img src="logo.png" alt="">
        <a href="#posters">Posters</a>
        <a href="#custom">Custom-Designs</a>
        <a href="#onsale">10-50% OFF</a>
        <a href="#foryou">For You</a>
        <a href="#newstock">New-Posters</a>
        </ul>
    </div><br><br><br><br><br>
    <div class="hero1">
        <img src="hero1.jpg" alt="" id="hero1"><br>
        <h1>One-Piece-Luffy</h1>
        <h2><strike>Rs 15</strike></h2><h2> Rs.10</h2>
    </div>
</body>
<!-- Popup Modal -->
<div id="popup">
  <div id="popupContent">
    <span id="closePopup">&times;</span>
    <h2>One-Piece-Luffy Poster</h2>
    <img src="hero1.jpg" alt="Poster" style="width:200px; border-radius:10px; margin:15px 0;" />
    <p style="font-size:18px; color:#333;">Special offer! <br>
        Original Price: <strike style='color:red'>Rs 15</strike><br>
        Now: <span style='color:green; font-size:22px;'>Rs 10</span></p>
    <p id="p1" style="font-size:15px; color:#666;">High quality One Piece Luffy poster. Perfect for anime fans and collectors!</p>
    <button>Get it Now!</button>
  </div>
</div>
<script>
// Show popup on .hero1 click
document.querySelector('.hero1').addEventListener('click', function() {
  document.getElementById('popup').style.display = 'flex';
});
// Hide popup on close button click or background click
document.getElementById('closePopup').onclick = function() {
  document.getElementById('popup').style.display = 'none';
};
document.getElementById('popup').addEventListener('click', function(e) {
  if (e.target === this) {
    this.style.display = 'none';
  }
});
</script>
</html>
<style>
    *{
        margin: 0;
        padding: 0;

    .menubar{
        display: flex;

    }

        color: red;

    body{

    }
    .hero1{
        padding-left: 35px;
        border: 2px solid rgb(255, 255, 255);
        background-color: rgb(255, 255, 255);
        width: 400px;
        padding-top: 20px;
        margin: 30px;
        box-shadow: 0 0 35px yellow;
        border-radius: 10%;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

        transform: scale(1.07);

        width: 300px;
    }

         position:fixed;

        font-size:28px; 
        cursor:pointer;
